name: Blog2
slug: blog2
type: theme
version: 0.1.0
description: tailwind blog theme
icon: rebel
author:
  name: Scott Adams
  email: sra405@protonmail.com
homepage: https://github.com/adamsuk/grav-theme-blog2
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/adamsuk/grav-theme-blog2/issues
readme: https://github.com/adamsuk/grav-theme-blog2/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
